<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Creator Registration</h2>
        <form action="">
            <label for="name">FullName</label>
            <input type="text" required>
            <label for="username">Username</label>
            <input type="text" minlength="7" maxlength="20" 
            pattern="^(?=.*\d)[A-Za-z\d]{7,20}$" 
            title="Username must be 7-20 characters and include at least one number." required>
            <label for="email">Email</label>
            <input type="email" required>
            <label for="password">Password</label>
            <input type="password" minlength="10" 
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{10,}$" title="Password must be at least 10 characters long, include 1 uppercase letter, 1 number, and 1 symbol." required>
            <button type="submit" id="btn">Create Your Account</button>
        </form>
    </div>
    <script>
        const usernameField = document.getElementById('username');
    
        usernameField.addEventListener('input', () => {
            const pattern = /^(?=.*\d)[A-Za-z\d]{7,100}$/;
            if (!pattern.test(usernameField.value)) {
                usernameField.setCustomValidity('Username must be 7-10 characters and include at least one number.');
            } else {
                usernameField.setCustomValidity('');
            }
        });
        const passwordField = document.getElementById('password');

        passwordField.addEventListener('input', () => {
            const pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{10,}$/;
            if (!pattern.test(passwordField.value)) {
                passwordField.setCustomValidity(
                    'Password must be at least 10 characters long, include 1 uppercase letter, 1 number, and 1 symbol.'
                );
            } else {
                passwordField.setCustomValidity('');
            }
        });
    </script>
    
    
</body>

</html>
